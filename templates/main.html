<html>
	<head>
		<meta charset="UTF-8"/>
		<title class="title"/>
		<link rel="stylesheet" type="text/css" href="http://www.w3schools.com/lib/w3.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<style type="text/css">
			body.dark{background-image: url("/tcwidgets/bkgdark.png"); color: white;}
			body.light{background-image: url("/tcwidgets/bkglight.png"); color: black;}
			#invert-button{
				position: absolute;
				right: 0;
				top: 0;
				cursor: pointer;
				font-size: 64px;
				border-bottom-left-radius: 25%;
			}
			body.dark > #invert-button{
				background-color: rgb(40, 40, 40);
			}
			body.light > #invert-button{
				background-color: rgb(215, 215, 215);
			}
		</style>
		
		<script type="text/javascript" src="/res/jquery.js"/>
		
		<script type="text/javascript" src="https://raw.githubusercontent.com/endreman0/aspects.js/master/aspects.js"/>
	</head>
	<body class="w3-container dark">
		<h1 class="title"/>
		<i id="invert-button" class="material-icons">invert_colors</i>
		<content/>
	</body>
</html>
<script class="seteRun">
	var titles = document.getElementsByClass("title");
	titles.removeClass("title");
	for(var i=0; i<titles.size(); i++) titles.get(i).text(page.getAttribute("title"));
	
	var headers = document.getElementsByTag("h1");
	for(var i=2; i<=6; i++) headers.addAll(document.getElementsByTag("h" + i));
	headers.addClass("w3-text-cyan");
</script>
<script>
	$("#invert-button").on("click", function(){
		var dark = ($("body.dark").length == 1);
		$("body").toggleClass("dark", !dark).toggleClass("light", dark);
	});
</script>
