<html>
  <head> 
    <meta charset="UTF-8"> 
    <title class="">Aspect Tree</title> 
    <link rel="stylesheet" type="text/css" href="http://www.w3schools.com/lib/w3.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <style type="text/css">
			body.dark{background-image: url("/tcwidgets/bkgdark.png"); color: white;}
			body.light{background-image: url("/tcwidgets/bkglight.png"); color: black;}
			#invert-button{
				position: absolute;
				right: 0;
				top: 0;
				cursor: pointer;
				font-size: 64px;
				border-bottom-left-radius: 25%;
			}
			body.dark > #invert-button{
				background-color: rgb(40, 40, 40);
			}
			body.light > #invert-button{
				background-color: rgb(215, 215, 215);
			}
		</style> 
    <script type="text/javascript" src="/res/jquery.js"></script> 
    <script type="text/javascript" src="https://raw.githubusercontent.com/endreman0/aspects.js/master/aspects.js"></script> 
  </head> 
  <body class="w3-container dark"> 
    <h1 class="w3-text-cyan">Aspect Tree</h1> 
    <i id="invert-button" class="material-icons">invert_colors</i> 
    <template>
      main
    </template>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <p class="w3-container">Input the name of any aspect. Press Enter or Submit to show the aspect's component and user tree.</p>
    <input id="aspect" type="text" class="w3-input w3-dark-grey">
    <p id="result"></p>
    <div class="w3-row"> 
      <div id="components-wrapper" class="w3-half"> 
        <h2 class="w3-text-cyan">Components</h2> 
        <ul></ul> 
      </div> 
      <div id="users-wrapper" class="w3-half"> 
        <h2 class="w3-text-cyan">Users</h2> 
        <ul></ul> 
      </div> 
    </div>    
    <script>
	$("#invert-button").on("click", function(){
		var dark = ($("body.dark").length == 1);
		$("body").toggleClass("dark", !dark).toggleClass("light", dark);
	});
</script> 
  </body>
</html>
<attr key="title" value="Aspect Tree" />
