<html>
  <head> 
    <meta charset="UTF-8"> 
    <title class="">Thaumcraft 4 Research Helper</title> 
    <link rel="stylesheet" type="text/css" href="http://www.w3schools.com/lib/w3.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <style type="text/css">
			body.dark{background-image: url("../bkgdark.png"); color: white;}
			body.light{background-image: url("../bkglight.png"); color: black;}
			#invert-button{
				position: absolute;
				right: 0;
				top: 0;
				cursor: pointer;
				font-size: 64px;
				border-bottom-left-radius: 25%;
			}
			body.dark > #invert-button{
				background-color: rgb(40, 40, 40);
			}
			body.light > #invert-button{
				background-color: rgb(215, 215, 215);
			}
		</style> 
    <script type="text/javascript" src="../jquery.js"></script> 
    <script type="text/javascript" src="https://raw.githubusercontent.com/endreman0/aspects.js/master/aspects.js"></script> 
  </head> 
  <body class="w3-container dark"> 
    <h1 class="w3-text-cyan">Thaumcraft 4 Research Helper</h1> 
    <i id="invert-button" class="material-icons">invert_colors</i> 
    <template>
      main
    </template>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="lib.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <div class="w3-row"> 
      <div class="w3-container w3-col s12 m6 l3">
        <!--Input wrapper--> 
        <h2 class="w3-text-cyan">Aspect Selection</h2> 
        <form> 
          <label>Starting Aspect</label> 
          <input id="aspect1" type="text" class="w3-input w3-dark-grey"> 
          <label id="error1" class="w3-text-red"></label>
          <br> 
          <label>Ending Aspect</label> 
          <input id="aspect2" type="text" class="w3-input w3-dark-grey"> 
          <label id="error2" class="w3-text-red"></label> 
        </form> 
        <button id="connect" class="w3-btn w3-cyan">Connect</button> 
      </div> 
      <div class="w3-container w3-col s12 m6 l3">
        <!--Select/deselect aspects--> 
        <h2 class="w3-text-cyan">Configuration</h2> 
        <input id="config-input" type="text" class="w3-input w3-dark-grey"> 
        <div class="w3-btn-group"> 
          <button id="config-enable" class="w3-btn w3-cyan w3-disabled">Enable</button> 
          <button id="config-disable" class="w3-btn w3-grey w3-disabled">Disable</button> 
        </div> 
        <h3 class="w3-text-cyan">Disabled Aspects</h3> 
        <ul id="disabled-list" class="w3-ul"></ul> 
      </div> 
      <div class="w3-container w3-col s12 m12 l6">
        <!--Results wrapper--> 
        <div id="results-header"> 
          <h2 style="display:inline;" class="w3-text-cyan">Results</h2> 
        </div> 
        <div id="results"></div> 
      </div> 
    </div>    
    <script>
	$("#invert-button").on("click", function(){
		var dark = ($("body.dark").length == 1);
		$("body").toggleClass("dark", !dark).toggleClass("light", dark);
	});
</script> 
  </body>
</html>
<attr key="title" value="Thaumcraft 4 Research Helper" />
